{% block content %}
    <div>
        {% if tweet.id in like_list %}
            <button type="button" id="{{tweet.id}}"  onclick="toggleLike('{{ tweet.id }}')" data-url = "{%url 'tweets:unlike' tweet.id%}">いいね取り消し</button>
        {% else %}
            <button type="button" id="{{tweet.id}}" onclick="toggleLike('{{ tweet.id }}')" data-url = "{%url 'tweets:like' tweet.id%}">いいね</button>
        {% endif %}
        <span id="likes_count_{{tweet.id}}">{{ tweet.likes_count }} いいね</span>
    </div>
{% endblock %}
