<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="data:,">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <header class="mb-3">
    <nav>
      {% if request.user.is_authenticated %}
      <p class="nav-link"><a href="{% url 'accounts:logout' %}">Logout</a></p>
      <p class="nav-link"><a href="{% url 'accounts:user_profile' request.user %}">Profile</a></p>
      <p class="nav-link"><a href="{% url 'tweets:home' %}">Home</a></p>

      {% else %}
      <p class="nav-link"><a href="{% url 'welcome:welcome' %}">Welcome</a></p>
      <p class="nav-link"><a href="{% url 'accounts:login' %}">Login</a></p>
      <p class="nav-link"><a href="{% url 'accounts:signup' %}">Signup</a></p>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  {% load static %}
  <script src = "{%static 'js/like.js' %}"></script>
  
</body>
</html>
